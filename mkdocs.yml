site_name: Talk2Metadata
site_description: Question-driven multi-table record retrieval system
site_author: Pascal Sun
site_url: https://pascalsun.github.io/Talk2Metadata/

repo_name: Talk2Metadata
repo_url: https://github.com/PascalSun/Talk2Metadata

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - footnotes

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - Schema Detection:
      - Overview: schema/index.md
  - QA Generation:
      - Overview: qa/index.md
      - Difficulty Classification: qa/difficulty-classification.md
  - Retriever:
      - Overview: retriever/index.md
  - MCP Server:
      - Quick Start: mcp/quickstart.md
      - Integration Guide: mcp/integration.md
      - Implementation: mcp/implementation.md
  - Utilities & Tools:
      - Overview: utils/index.md
      - Performance Monitoring: utils/monitoring.md
